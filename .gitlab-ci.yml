workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

stages:
  - build
  - lint
  - test
  - deploy

include:
  - template: Jobs/SAST.latest.gitlab-ci.yml
  - template: Jobs/Secret-Detection.latest.gitlab-ci.yml

default:
  interruptible: true

### Base images
.node:
  image: node:20-alpine
  cache:
    - key:
        files:
          - package-lock.json
        prefix: node
      paths:
        - node_modules/
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

.php:
  image: php:8.2-alpine
  cache:
    - key:
        files:
          - composer-lock.json
        prefix: composer
      paths:
        - vendor/
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

### Build stage
composer:
  extends: .php
  stage: build
  before_script:
    - EXPECTED_CHECKSUM="$(php -r 'copy("https://composer.github.io/installer.sig", "php://stdout");')"
    - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
    - ACTUAL_CHECKSUM="$(php -r "echo hash_file('sha384', 'composer-setup.php');")"
    - test "$EXPECTED_CHECKSUM" == "$ACTUAL_CHECKSUM"
    - php composer-setup.php
  script:
    - php composer.phar install --ignore-platform-reqs

node:
  extends: .node
  stage: build
  before_script:
    - apk add --no-cache git
  script:
    - npm ci

### Lint stage
commitlint:
  extends: .node
  stage: lint
  script:
    - npx --no -- commitlint --from $CI_MERGE_REQUEST_DIFF_BASE_SHA
  rules:
    - if: $CI_MERGE_REQUEST_DIFF_BASE_SHA

eslint:
  extends: .node
  stage: lint
  script:
    - npx --no -- eslint resources/js/**/*.{js,ts,vue}

phpcs:
  extends: .php
  stage: lint
  script:
    - vendor/bin/phpcs

prettier:
  extends: .node
  stage: lint
  image: node:20-alpine
  script:
    - npx --no -- prettier --list-different resources/js resources/sass

rector:
  extends: .php
  stage: lint
  before_script:
    - apk add --no-cache git
  script:
    - vendor/bin/rector process
    - git diff --exit-code

stylelint:
  extends: .node
  stage: lint
  script:
    - npx --no -- stylelint resources/{js,sass}/**/*.{css,sass,vue}

### Test stage
dusk:
  stage: test
  image: docker:26-cli
  services:
    - docker:26-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - echo "$DOCKER_REGISTRY_PASS" | docker login --username "$DOCKER_REGISTRY_USER" --password-stdin
    - cp .env.dusk.compose .env
  script:
    - docker compose --file compose.testing.yaml up --abort-on-container-exit --exit-code-from dusk --attach dusk
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  resource_group: project-pipeline

### Deploy stage
deploy:
  stage: deploy
  image: alpine:latest
  environment:
    name: staging
    url: https://roomz.onit-ub.tu-berlin.de
  before_script:
    - apk add --update openssh
    - eval $(ssh-agent -s)
    - chmod 400 "$SSH_PRIVATE_KEY"
    - ssh-add "$SSH_PRIVATE_KEY"
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - cp "$SSH_KNOWN_HOSTS" ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - ssh "${SSH_USER}@${SSH_HOSTNAME}" \
      "cd $SSH_GIT_DIR
      && git checkout $CI_DEFAULT_BRANCH && git pull --ff-only $CI_REPOSITORY_URL
      && composer install && php artisan migrate --force --seed
      && npm ci && php artisan ziggy:generate && npm run build"
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  interruptible: false
